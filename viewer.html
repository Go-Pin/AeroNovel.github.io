<html>
<head>
    <meta charset="utf-8">
<title>Aero Novel</title>
</head>
<body>
<p id="log"></p>
<div id="main"></div>
<script type="text/javascript">
function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  decodeURIComponent(r[2]); return null;
}
var title=GetQueryString("t");
var n=GetQueryString("n");
var log=document.getElementById("log");
var main=document.getElementById("main");
log.innerHTML=title+n;
var loader=new XMLHttpRequest();
function RenderContent()
{
    console.log("changed");
     main.innerHTML=loader.responseText;

}
loader.open('GET','Novels/三角距离无限为零 3/contents.txt',true);
loader.onreadystatechange=RenderContent;
loader.send(null);
</script>
</body>

</html>
